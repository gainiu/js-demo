<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>凯撒密码</title>
</head>
<body>
<script>
    function rot13(str) { // LBH QVQ VG!
        var charNum=null;
        var temp="";
        str.toUpperCase();
        for(var i=0;i<str.length;i++){
            charNum=str.charCodeAt(i);
            if(charNum<65||charNum>90){
                temp+=String.fromCharCode(charNum);
            }else if(charNum>77){
                temp+=String.fromCharCode(charNum-13);
            }
            else{
                temp+=String.fromCharCode(charNum+13);
            }
        }
        return temp;
    }

    // Change the inputs below to test
    console.log(rot13("SERR PBQR PNZC"));

</script>
</body>
</html>
