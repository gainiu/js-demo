<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阶乘</title>
</head>
<body>
<script>
    function f(num){
        return num>1?num*f(num-1):1;
    }
    console.log(f(5));

    var re = /(\w+)\s(\w+)/;
    var str = "John Smith";
    var newstr = str.replace(re, "$2, $1");
    console.log(newstr);
</script>
</body>
</html>
