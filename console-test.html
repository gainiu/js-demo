<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>控制台测试</title>
</head>
<body>
<script>
    function queue(arr,item){
        arr.push(item);
        var del=arr.shift();
        return del;
    }
    var newArr=[1,2,3,4,5,6,7];

    console.log("Before: "+JSON.stringify(newArr));
    console.log(queue(newArr,8));
    console.log("After: "+JSON.stringify(newArr));


    function compare(num){
        if(num<5){
            return "small";
        }else {
            return "big";
        }


    }
    console.log(compare(10));


    function wildCard(){
        alert(document.getElementsByTagName("*").length);
    }
    wildCard();
</script>
</body>
</html>
