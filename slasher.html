<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>截断数组并返回剩余数组</title>
</head>
<body>
<script>
    function slasher(arr,howMany){
        arr.splice(0,arr.slice(0,howMany).length);
        return arr;
    }
    console.log(slasher([1,2,3,4,5],3));
</script>
</body>
</html>
