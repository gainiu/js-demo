<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两个给定参数和它们之间的连续数字整除的最小公倍数</title>
</head>
<body>
<script>
    function comMut(arr){
        var max=Math.max(arr[0],arr[1]);
        var min=Math.min(arr[0],arr[1]);
        var newarr=[];

        var gcd=function(a,b){
            if(b){
                return gcd(b,a%b);
            }
            return a;
        };
        for(var i=min;i<=max;i++){
            newarr.push(i);
        }

        return newarr.reduce(function(preVal,curVal){
            return preVal*curVal/gcd(preVal,curVal);
        });
    }

    console.log(comMut([1,10]));
</script>
</body>
</html>
