<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>返回数组的符合条件的剩余全部部分</title>
</head>
<body>
<script>
    function drop(arr,func){
        while(!func(arr[0])&&arr.length>0){
            arr.shift();
        }
        return arr;
    }

    console.log(drop([0, 1, 0, 1], function(n) {return n === 1;}));
</script>
</body>
</html>
