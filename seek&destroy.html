<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>摧毁数组中的某些值</title>
</head>
<body>
<script>
    function destroy(arr){
        var newArr=[];
        for(var i=1;i<arr.length;i++){
            newArr.push(arr[i]);
        }
        return arr.filter(function (item,index,Array) {
            return newArr.indexOf(item)<0;
        });
    }
    console.log(destroy([3, 5, 1, 2, 2], 2, 3, 5));
</script>
</body>
</html>
