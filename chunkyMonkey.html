<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>把数组分割若干个数组</title>
</head>
<body>
<script>
    function chunk(arr, size) {
        // Break it up.
        var newArr=[];
        for(var i=0;i<arr.length;i+=size){
            newArr.push(arr.slice(i,i+size));
        }
        return newArr;
    }
    console.log(chunk(["a", "b", "c", "d",1], 2));

    var arr=[];
    arr.push([1,2],[3,4]);
    console.log(arr);
</script>
</body>
</html>
