<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>21点算法</title>
</head>
<body>
<script>
    var count=0;

    function cc(val){
        switch (val){
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count++;
                break;
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count--;
                break;
        }
        if(count>0){
            return count+"Bet";
        }else{
            return count+"Hold";
        }
    }
    cc(6);cc(10);cc(2);cc(5);cc("A");
    console.log(count);
</script>
</body>
</html>
