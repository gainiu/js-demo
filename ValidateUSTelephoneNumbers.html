<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>传入字符串是否是一个有效的美国电话号码</title>
</head>
<body>
<script>
    function telephoneCheck(str){
        //正确的格式
        /*
         telephoneCheck("5554555555");
         telephoneCheck("555-555-5555");
         telephoneCheck("(555)555-5555");
         telephoneCheck("(555) 555-5555");
         telephoneCheck("555 555 5555");
         telephoneCheck("1 555 555 5555");
         telephoneCheck("1 555-555-5555");
         telephoneCheck("1 (555) 555-5555");
         telephoneCheck("1(555)555-5555");
        */
        var re=/^[1-9]\d{9}$|^[1-9]\d{2}-[0-9]\d{2}-[0-9]\d{3}$|^\([1-9]\d{2}\)[0-9]\d{2}-[0-9]\d{3}$|^\([1-9]\d{2}\)\s[0-9]\d{2}-[0-9]\d{3}$|^[1-9]\d{2}\s[0-9]\d{2}\s[0-9]\d{3}$|^[1]\s[1-9]\d{2}\s[0-9]\d{2}\s[0-9]\d{3}$|^[1]\s[1-9]\d{2}-[0-9]\d{2}-[0-9]\d{3}$|^[1]\s\([1-9]\d{2}\)\s[0-9]\d{2}-[0-9]\d{3}$|^[1]\([1-9]\d{2}\)[0-9]\d{2}-[0-9]\d{3}$/g;
        if(str.match(re))
        {
            return true;
        }else{
            return false;
        }
    }
    console.log(telephoneCheck("555-555-5555"));
    console.log(telephoneCheck("555 555 5555"));
    console.log(telephoneCheck("5554555555"));
    console.log(telephoneCheck("(555)555-5555"));
    console.log(telephoneCheck("1 555 555 5555"));
    console.log(telephoneCheck("1 555-555-5555"));
    console.log(telephoneCheck("1 (555) 555-5555"));
    console.log(telephoneCheck("1(555)555-5555"));
</script>
</body>
</html>
