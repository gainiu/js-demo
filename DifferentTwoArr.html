<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Different two arr</title>
</head>
<body>
<script>
    function diff(arr1,arr2){
        var ar1=arr1.filter(function(item,index,array){
            return (arr2.indexOf(item)<0);
        });
        var ar2=arr2.filter(function(item,index,array){
            return (arr1.indexOf(item)<0);
        });
        return ar1.concat(ar2);
    }
    console.log(diff([1,5,6,7,1],[1,8,5,6,4]));
</script>
</body>
</html>
