<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>把指定的字符串翻译成 pig latin</title>
</head>
<body>
<script>
    function pigLatin(str){
        var yuan=["a","e","i","o","u"];
        if(yuan.indexOf(str[0])>=0){
            return str+"way";
        }
        while(yuan.indexOf(str[0])<0){
            str=str.substr(1)+str.substr(0,1);
        }
        return str+"ay";
    }

    console.log(pigLatin("algorithm"));
    console.log(pigLatin("paragraphs"));
    console.log(pigLatin("glove"));
</script>
</body>
</html>
