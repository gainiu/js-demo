<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>返回二维数组中的最大值为一个新数组</title>
</head>
<body>
<script>
    function largestNum(arr){
        var newArr=[];
        var max=0;
        for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr[i].length;j++){
                if(max<arr[i][j]){
                    max=arr[i][j];
                }
                /*newArr[i]=max;*/

            }
            newArr[i]=max;
            max=0;
        }
        return newArr;
    }
    console.log(largestNum([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
</script>
</body>
</html>
