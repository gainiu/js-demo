<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>返回所给数组的对等差分</title>
</head>
<body>
<script>
    function sym(args) {
        var arr = [];
        for(var i = 0; i < arguments.length; i++){
            arr.push(arguments[i]);
        }
        var temp=arr.reduce(function(pre,cur){
            var arr1=pre.filter(function(item){
                return cur.indexOf(item)<0;
            });
            var arr2=cur.filter(function(item){
                return pre.indexOf(item)<0;
            });
            return arr1.concat(arr2);
        });

        return temp.filter(function(item,index,array){
            return array.indexOf(item) == index;
        });
        //或者调用外部函数去重；function unique(array)见“思路”部分
        //return unique(temp);
    }

    console.log(sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]));
</script>
</body>
</html>
